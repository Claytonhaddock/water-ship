		<script id="vs" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			uniform vec3 fogColor;
			uniform float fogNear;
			uniform float fogFar;

			varying vec2 vUv;

			void main() {

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				float fogFactor = smoothstep( fogNear, fogFar, depth );

				gl_FragColor = texture2D( map, vUv );
				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}

		</script>

		<script type="text/javascript">

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			function isMobileDevice() {
			    return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
			};

			var container;
			var camera, scene, scene2, renderer, controls, ship, xwing;
			var dirLight, dirLightHeper, hemiLight, hemiLightHelper;
			var mesh, geometry, material;

			var mouseX = 0, mouseY = 0;
			var start_time = Date.now();
			var clock = new THREE.Clock();

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// Bg gradient

				var canvas = document.createElement( 'canvas' );
				canvas.width = 32;
				canvas.height = window.innerHeight;

				var context = canvas.getContext( '2d' );

				var gradient = context.createLinearGradient( 0, 0, 0, canvas.height );
				gradient.addColorStop(0, "#1e4877");
				gradient.addColorStop(0.5, "#4584b4");

				context.fillStyle = gradient;
				context.fillRect(0, 0, canvas.width, canvas.height);

				container.style.background = 'url(' + canvas.toDataURL('image/png') + ')';
				container.style.backgroundSize = '32px 100%';

				//

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 6000;
				camera.position.y = 10;
				camera.rotation.x = -0.2;

				if(!isMobileDevice()) {
					controls = new THREE.FirstPersonControls(camera);
			        controls.lookSpeed = 0.4;
			        controls.movementSpeed = 20;
			        controls.noFly = true;
			        controls.lookVertical = true;
			        controls.lookHorizontal = true;

			        controls.constrainVertical = true;
			        controls.verticalMin = 1.5;
			        controls.verticalMax = 1.8;

			        controls.constrainHorizontal = true;
			        controls.horizontalMin = 4.5;
			        controls.horizontalMax = 6;
			        controls.lon = -150;
			        controls.lat = 120;
				}



				scene = new THREE.Scene();
				scene2 = new THREE.Scene();

				// LIGHTS

				var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 50, 0 );
				scene2.add( hemiLight );
				hemiLightHelper = new THREE.HemisphereLightHelper( hemiLight, 10 );
				scene2.add( hemiLightHelper );

				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( - 1, 1.75, 1 );
				dirLight.position.multiplyScalar( 30 );
				scene2.add( dirLight );
				dirLight.castShadow = true;
				dirLight.shadow.mapSize.width = 2048;
				dirLight.shadow.mapSize.height = 2048;
				var d = 50;
				dirLight.shadow.camera.left = - d;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = - d;
				dirLight.shadow.camera.far = 3500;
				dirLight.shadow.bias = - 0.0001;
				dirLightHeper = new THREE.DirectionalLightHelper( dirLight, 10 );
				scene2.add( dirLightHeper );

				geometry = new THREE.Geometry();

				var texture = THREE.ImageUtils.loadTexture( 'cloud10.png', null, animate );
				texture.magFilter = THREE.LinearMipMapLinearFilter;
				texture.minFilter = THREE.LinearMipMapLinearFilter;

				var fog = new THREE.Fog( 0x4584b4, - 100, 3000 );

				material = new THREE.ShaderMaterial( {

					uniforms: {

						"map": { type: "t", value: texture },
						"fogColor" : { type: "c", value: fog.color },
						"fogNear" : { type: "f", value: fog.near },
						"fogFar" : { type: "f", value: fog.far },

					},
					vertexShader: document.getElementById( 'vs' ).textContent,
					fragmentShader: document.getElementById( 'fs' ).textContent,
					depthWrite: false,
					depthTest: false,
					transparent: true

				} );


				var plane = new THREE.Mesh( new THREE.PlaneGeometry( 64, 64 ) );

				for ( var i = 0; i < 8000; i++ ) {

					plane.position.x = Math.random() * 1000 - 500;
					plane.position.y = - Math.random() * Math.random() * 200 - 15;
					plane.position.z = THREE.Math.mapLinear( i, 0, 4000, 0, 8000 );
					plane.rotation.z = Math.random() * Math.PI;
					plane.scale.x = plane.scale.y = Math.random() * Math.random() * 1.5 + 0.5;

					THREE.GeometryUtils.merge( geometry, plane );

				}

				mesh = new THREE.Mesh( geometry, material );
				mesh.renderOrder = 1;
				scene.add( mesh );

				mesh = new THREE.Mesh( geometry, material );
				mesh.position.z = - 8000;
				mesh.renderOrder = 1;
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: false, alpha: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.setClearColor( 0x000000, 0 );
				renderer.autoClear = false;

				window.addEventListener( 'resize', onWindowResize, false );

				// model
				var loader = new THREE.GLTFLoader().setPath( 'models/gltf/Millenium_Falcon/' );
				loader.load( 'models/gltf/Millenium_Falcon/export.gltf', function ( gltf ) {
					gltf.scene.traverse( function ( child ) {

					} );
					gltf.scene.scale.x = 0.015
					gltf.scene.scale.y = 0.015
					gltf.scene.scale.z = 0.015
					gltf.scene.position.y = 9
					gltf.scene.renderOrder = 9999999
					gltf.scene.position.x = 0
					gltf.scene.rotation.y = 0.1
					gltf.scene.rotation.y = 3.5
					ship = gltf.scene;
					scene2.add( gltf.scene );
				});

				var loaderXwing = new THREE.GLTFLoader().setPath( 'models/gltf/' );
				loaderXwing.load( 'models/gltf/xwing.gltf', function ( gltf ) {
					gltf.scene.traverse( function ( child ) {

					} );
					gltf.scene.scale.x = 0.1
					gltf.scene.scale.y = 0.1
					gltf.scene.scale.z = 0.1
					gltf.scene.position.y = 9
					gltf.scene.renderOrder = 9999999
					gltf.scene.position.x = 1
					gltf.scene.rotation.y = 3.2
					xwing = gltf.scene;
					scene2.add( gltf.scene );
				});

			}

			function onWindowResize( event ) {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				position = ( ( Date.now() - start_time ) * 0.03 ) % 4000;
				var delta = clock.getDelta();

				if(!isMobileDevice()){
					controls.update( delta );					
				}

				const cameraRotationY = camera.rotation.y;

				let zSin = 0;
				if(ship){
					var timer = Date.now();
					if(xwing) {
						xwing.position.z = - position + 7994;
						xwing.position.y = (Math.cos( timer / 1000 ) / 8) + 9;
						xwing.position.x = (Math.sin( timer / 1000 ) / 8) + 0.35;
						xwing.rotation.z = Math.sin( timer / 1000 ) / 8;
					}
					ship.position.z = - position + 7997;
					
					ship.position.y = (Math.cos( timer / 1600 ) / 8) + 9;
					ship.position.x = (Math.sin( timer / 1600 ) / 8) - 0.35;
					ship.rotation.z = Math.sin( timer / 1600 ) / 8;
					zSin = Math.sin( timer / 1600 ) / 8;
				}

				camera.position.z = - position + 8000 + zSin;


				renderer.clear();
				renderer.render( scene, camera );
				renderer.clearDepth();
				renderer.render( scene2, camera );

			}

		</script>
